<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nipan Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
    <body>
        <h1>Welcome to the Nipan Tracker</h1>
        <p>This is a simple tracker application for managing what mangas you are currently reading or animes you are watching.</p>
        <div>
            <h2>Add a Manga</h2>
            <input type="text" id="MangaTitle" placeholder="Enter manga title">
            <button id="AddManga">Add Manga</button>
            <ul id="MangaList"></ul>
        </div>
        <div>
            <h2>Add a Anime</h2>
            <input type="text" id="AnimeTitle" placeholder="What anime are you watching?"/>
            <button id="AddAnime">Add Anime</button>
            <ul id="AnimeList"></ul>
        </div>
        <script src="index.js"></script>
    </body>
    <footer>
        <p>@ 2026 Nipan Tracker</p>
    </footer>
</html>
